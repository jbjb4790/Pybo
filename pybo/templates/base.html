<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- pybo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hello, pybo!</title>
</head>
<body>
<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Pybo</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
         {% if g.user %}
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="#">{{ g.user.username }} (로그아웃)</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('naver.Naverbook') }}">네이버책</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('naver.Navermovie') }}">네이버영화</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('movie.Movierank') }}">영화순위</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('chat.Bot') }}">챗봇</a>
            </li>


        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('auth.signup') }}">계정생성</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('naver.Naverbook') }}">네이버책</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('naver.Navermovie') }}">네이버영화</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('movie.Movierank') }}">영화순위</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('chat.Bot') }}">챗봇</a>
            </li>
        </ul>
         {% endif %}
            </div>
</nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="clover"
  agent-id="26b857fe-9664-4fe0-adb2-a0d74c0dffa1"
  language-code="ko"
></df-messenger>
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- jQuery JS -->
<script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
