{% extends 'base.html' %}
{% block content %}


    {% if ranklist %}
    <div class="container my-3">
        <table class="table table-hover">
            <thead>
            <tr class="thead-dark">
                <th>순위</th>
                <th>이미지</th>
                <th>영화제목</th>
                <th>평점</th>
                <th>장르</th>
            </tr>
            </thead>
            <tbody>
            {% for movie in ranklist %}
                <tr>
                    <td> {{ loop.index }}</td>
                    <td><img src="{{ movie.image }}" height="100" width="100"></td>
                    <td> {{ movie.title|safe }}</td>
                    <td> {{ movie.star|safe }}</td>
                    <td> {{ movie.genre|safe }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}


{% endblock %}
